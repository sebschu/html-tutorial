<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/main.css">
    <title>HTML Form</title>
  </head>
  <body>
    <h1>A Form</h1>
    <form action="#" onsubmit="return false;">
      <p><label>Name: <input type="text" name="name" id="name-input" /></label></p>
      <p>Age:
        <label><input type="radio" class="age-input" name="age" value="0-20" />0-20 yrs </label>
        <label><input type="radio" class="age-input" name="age" value="21-40" />21-40 yrs </label>
        <label><input type="radio" class="age-input" name="age" value="41-60" />41-60 yrs </label>
        <label><input type="radio" class="age-input" name="age" value="61+" />61+ yrs </label>
      </p>
      <p>
        <label>Your life story:<br/>
          <textarea name="story" cols="60" rows="4" id="story-input"></textarea>
        </label>
      </p>
      <p>Favorite colors:
        <label><input type="checkbox" class="favorite-colors-input" name="likes-green" value="yes" />green</label>
        <label><input type="checkbox" class="favorite-colors-input" name="likes-blue" value="yes" />blue</label>
        <label><input type="checkbox" class="favorite-colors-input" name="likes-red" value="yes" />red</label>
        <label><input type="checkbox" class="favorite-colors-input" name="likes-yellow" value="yes" />yellow</label>
      </p>
      <p><label for="occupation-input">Occupation:</label>
        <select name="occupation" id="occupation-input">
          <option value="student">student</option>
          <option value="employed">employed</option>
          <option value="employed">unemployed</option>
          <option value="employed">retired</option>
        </select>

      </p>

    </form>

  </body>
</html>
